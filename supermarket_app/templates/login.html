{% extends 'base.html' %}

{% block content %}
<h1>Sign in</h1>
<form method="post" style="display:grid;gap:10px;max-width:360px">
	<input name="email" type="email" placeholder="Email" required>
	<input name="password" type="password" placeholder="Password" required>
	<button>Login</button>
</form>
{% endblock %}
