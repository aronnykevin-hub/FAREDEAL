<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Supermarket</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<header class="site-header">
		<div class="container">
			<a href="/" class="brand">Supermarket</a>
			<nav>
				<a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
				<a href="{{ url_for('catalog.catalog') }}">Catalog</a>
				<a href="{{ url_for('inventory.inventory_home') }}">Inventory</a>
				<a href="{{ url_for('deliveries.list_deliveries') }}">Deliveries</a>
				<a href="{{ url_for('admin.products') }}">Admin</a>
				{% if current_user.is_authenticated %}
				<a href="{{ url_for('auth.logout') }}">Logout</a>
				{% else %}
				<a href="{{ url_for('auth.login') }}">Login</a>
				{% endif %}
			</nav>
		</div>
	</header>
	<main class="container">
		{% block content %}{% endblock %}
	</main>
	<footer class="site-footer">
		<div class="container">Â© {{ 2025 }} Supermarket</div>
	</footer>
</body>
</html>
